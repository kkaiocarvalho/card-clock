<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>card-perfil</title>
</head>
<body>
    <div class="card">
        <div class="imgBX">
            <img src="css/imagens/img2.jpg" alt="Imagem-Perfil">
        </div>
        <div class="content">
            <div class="details">
                <h2>Kaio Sergio <br> <span>Estudante em An√°lise e desenvolvimento de sistemas</span></h2>
                <div class="data">
                    <h3>11<br> <span>Posts</span></h3>
                    <h3>471<br> <span>Followers</span></h3>
                    <h3>660<br> <span>Following</span></h3>
                </div>

                    <button>Message</button>
                </div>
            </div>

    <div class="relogio">
        <div>
            <span id="horas">00</span>
            <span class="tempo">Horas</span>
        </div>

        <div>
            <span id="minutos">00</span>
            <span class="tempo">Minutos</span>
        </div>

        <div>
            <span id="segundos">00</span>
            <span class="tempo">Segundos</span>
        </div>
    </div>

    <script src="./JS/script.js"></script>
